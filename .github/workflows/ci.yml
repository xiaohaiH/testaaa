name: copy example
# 在 master 分支推送代码的时候执行该脚本
on:
    push:
        branches:
            - master
# 授予写权限
permissions:
    contents: write
# 定义任务
jobs:
    # 任务一
    build-and-deploy:
        # 运行环境
        runs-on: ubuntu-latest
        steps:
            # 第一步: 定义名称并使用插件(检出仓库代码)
            - name: get code
              uses: actions/checkout@v2

            # 第二步: 安装 pnpm
            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 8

            # 第三步: 设置 node 版本
            - name: Set node version to 20
              uses: actions/setup-node@v2
              with:
                  node-version: 20
                  cache: 'pnpm'

            - run: pnpm install

            # # 设置 vue 版本, 防止示例打包失败
            # - run: pnpm switch3

            # 对示例包进行打包
            # - run: pnpm --filter="example" run build

            # # 对npm包进行打包
            - run: pnpm run build:core

            #   # 对npm包进行打包
            - run: pnpm run build:plus

            # 要操作的文件
            # - name: copy *.html
            #   uses: JamesIves/github-pages-deploy-action@v4
